<html>

    <body>
        
        <div id="main" style="width: 100%;height: 300px;background-color:white;display:inline-block">
            
        </div>
        
        <script  type="text/javascript" >
            
            <!--替换js-->
            </script>
        <script type="text/javascript">
            
            var mychart = echarts.init(document.getElementById('main'));
            var setOP = function(option) {
                
                var op = preTask(option);
                
                mychart.setOption(op);
            }
        
        function preTask(obj) {
            var result;
            if(typeof(obj) == 'object') {
                if(obj instanceof Array) {
                    result = new Array();
                    for (var i = 0, len = obj.length; i < len ; i++) {
                        result.push(preTask(obj[i]));
                    }
                    return result;
                } else if(obj instanceof RegExp){
                    return obj;
                } else {
                    result = new Object();
                    for (var prop in obj) {
                        result[prop] = preTask(obj[prop]);
                    }
                    return result;
                }
            } else if(typeof(obj) == 'string'){
                try {
                    if(typeof(eval(obj)) == 'function'){
                        return eval(obj);
                    } else if (typeof(eval(obj) == 'object') && (eval(obj) instanceof Array || eval(obj) instanceof CanvasGradient)) {
                        return eval(obj);
                    }
                }catch(e) {
                    return obj;
                }
                return obj;
            } else {
                return obj;
            }
        }
        
            </script>
    </body>
    
</html>
